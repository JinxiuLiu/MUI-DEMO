<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<meta name="applicable-device" content="mobile">
	<meta name="keywords" content="">
	<meta name="description" content="">
    <title>会员信息</title>
    <script type="text/javascript" src="common/script/reset.js"></script>
    <link rel="stylesheet" href="common/style/mui.css"/>
    <link rel="stylesheet" href="common/style/base.css" />
    <link rel="stylesheet" href="css/member.css" />
</head>
<body>
	<!-- header -->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">会员信息</h1>
	</header>
	
    <div class="mui-content">
    	<!-- 头像&姓名 -->
    	<div class="pp-member-portrait">
    		<div class="pp-portrait-info">
    			<img src="images/user-portrait.png" alt="" />
    			<span>PP二手机</span>
    		</div>
    	</div>
    	<!-- 列表 -->
    	<div class="pp-member-list">
    		<a href="javascript:;" class="pp-member-item mui-clearfix">
				<i class="iconfont icon-zuobiao"></i>
				<span class="title">所在城市</span>
				<div class="pp-member-right">北京</div>
			</a>
			<a href="javascript:;" class="pp-member-item mui-clearfix">
				<i class="iconfont icon-icon21"></i>
				<span class="title">联系人</span>
				<div class="pp-member-right">PP二手机</div>
			</a>
			<a href="javascript:;" class="pp-member-item mui-clearfix">
				<i class="iconfont icon-phone"></i>
				<span class="title">联系电话</span>
				<div class="pp-member-right">13888888888</div>
			</a>
			<a href="javascript:;" class="pp-member-item mui-clearfix">
				<i class="iconfont icon-layers"></i>
				<span class="title">所在分会</span>
				<div class="pp-member-right">江苏分会</div>
			</a>
			<a href="javascript:;" class="pp-member-item mui-clearfix">
				<i class="iconfont icon-shenfenzhenghaoma"></i>
				<span class="title">加盟职位</span>
				<div class="pp-member-right">理事长</div>
			</a>
			<div href="javascript:;" class="pp-member-item mui-clearfix">
				<i class="iconfont icon-jiangpai"></i>
				<span class="title">会员有效期</span>
				<div class="pp-member-right">
					<span class="colorpp">2018年8月15日</span>
					<div class="pp-member-renew" id="renew">续费</div>
				</div>
			</div>
			<div href="javascript:;" class="pp-member-item mui-clearfix">
				<i class="iconfont icon-turned_in"></i>
				<span class="title">推荐会员</span>
				<div class="pp-member-right">
					<a href="https://ppershouji.com" class="pp-recommend">https://ppershouji.com</a>
				</div>
			</div>
    	</div>
    </div>
	<script src="common/script/jquery-2.2.4.min.js"></script>
    <script src="common/script/mui.js"></script>
    <script>
    	$(function() {
    		$('body').on('click', '#renew', function() {
    			var title = '会员有效期到期后，续费才能继续使用PP二手机平台',
	    			message = '拨打续费电话：<span>18888888888</span>';
		    	mui.confirm(message, title, ['取消','拨打'], function (e) {
		    		if(e.index == 1) {
		    			window.location.href = "tel:18888888888";
		    		}
		    	}, 'div');
    		});
    	});
    </script>
</body>
</html>
