<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<meta name="applicable-device" content="mobile">
	<meta name="keywords" content="">
	<meta name="description" content="">
    <title>举报机源</title>
    <link rel="shortcut icon" href="favicon.ico">
    <script type="text/javascript" src="common/script/reset.js"></script>
    <link rel="stylesheet" href="common/style/mui.css"/>
    <link rel="stylesheet" href="common/style/base.css" />
    <link rel="stylesheet" href="css/report.css" />
</head>
<body>
	<!-- header -->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">举报机源</h1>
	</header>
	
    <div class="mui-content">
    	<!-- 举报机源 -->
    	<div class="pp-report-tag">
    		<div class="pp-report-title">
    			<i class="line"></i>举报机源
    		</div>
    		<div class="pp-tag-info mui-clearfix">
    			<span class="tag-item active">图片不符</span>
    			<span class="tag-item">机源已售</span>
    			<span class="tag-item">骗定金</span>
    			<span class="tag-item">骗全款</span>
    			<span class="tag-item">收到货后发现不对版</span>
    			<span class="tag-item">债券不清晰</span>
    			<span class="tag-item">其他</span>
    		</div>
    	</div>
    	<!-- 详情描述 -->
    	<div class="pp-report-desc">
    		<div class="pp-report-title">
    			<i class="line"></i>详情描述
    		</div>
    		<div class="pp-desc-info">
    			<textarea name="report-desc" rows="6" placeholder="非必填，选其他原因时必填。"></textarea>
    		</div>
    	</div>
    	<div class="pp-report-btn">
    		<button type="button" class="mui-btn">提交</button>
    	</div>
    </div>
	
	<script src="common/script/jquery-2.2.4.min.js"></script>
    <script src="common/script/mui.js"></script>
</body>
</html>
