<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <meta name="format-detection" content="telephone=no,email=no">
	<meta http-equiv="x-rim-auto-match" content="none">
	<meta name="applicable-device" content="mobile">
	<meta name="keywords" content="">
	<meta name="description" content="">
    <title>登录</title>
    <script type="text/javascript" src="common/script/reset.js"></script>
    <link rel="stylesheet" href="common/style/mui.css"/>
    <link rel="stylesheet" href="common/style/base.css" />
    <link rel="stylesheet" href="css/login.css" />
</head>
<body>
	<!-- header -->
	<header class="mui-bar mui-bar-nav">
	    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	    <h1 class="mui-title">登录</h1>
	</header>
	
    <div class="mui-content">
    	<div class="pp-login-logo"></div>
    	<div class="pp-login-input">
    		<div class="pp-input-box">
    			<i class="iconfont icon-shouji"></i>
    			<input type="number" placeholder="请输入手机号" />
    		</div>
    		<div class="pp-input-box">
    			<i class="iconfont icon-mima"></i>
    			<input type="password" placeholder="请输入密码" />
    		</div>
    	</div>
    	<div class="pp-login-btn">
			<button type="button" class="mui-btn">登录</button>
		</div>
		<div class="pp-login-bottom">
			<div class="pp-login-bottom-left fl">
				<a href="#">忘记密码?</a>
			</div>
			<div class="pp-login-bottom-right fr">
				<a href="#">注册会员</a>
			</div>
		</div>
    </div>
	
	<script src="common/script/jquery-2.2.4.min.js"></script>
    <script src="common/script/mui.js"></script>
</body>
</html>
